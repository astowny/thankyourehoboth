<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body style="overflow: hidden;">
    <canvas style="z-index:1;position:absolute;width:100vw" id="my-canvas"></canvas>
    <div class="container" onmouseenter="displayMsg()" onmouseleave="replayMsg()">
        <div class="thx">
            <span class="gradient1">Thank you</span>
            <br>
            <span class="gradient2">REHOBOTH</span>
        </div>
    </div>
    <script src="node_modules/confetti-js/dist/index.min.js"></script>
    <script>
        var confettiSettings = {
            target: 'my-canvas'
        };
        var confetti = new ConfettiGenerator(confettiSettings);
        confetti.render();

        var msgThankYou = "Juste une petite animation pour dire merci à REHOBOTH et au professeur Mardochée qui nous a enseigné. Merci pour les enseignements, pour l'amnégation et toutes les réunions, à chaque fois qu'on s'est réunis c'était un nouveau challenge, à chaque fois qu'on s'est réunis c'était bénissant, à chaque fois nous sommes ressortis avec une Parole de DIEU, avec des pensées corrigées, des pensées réorientées vers DIEU et son Royaume. MERCI"

        let div = document.querySelector('.container')
        var saveDiv = (document.querySelector('.thx')).cloneNode(true)
        // create new node new content
        let newContent = document.createElement('div')
        newContent.classList.add("thx", "gradient1")
        newContent.textContent = msgThankYou
        newContent.style.fontSize = '40px'


        var displayMsg = () => {
            // replace it
            div.innerHTML = ''
            div.appendChild(newContent)
        }

        var replayMsg = () => {
            // reput the first message
            div.innerHTML = ''
            div.appendChild(saveDiv)

        }
    </script>
</body>

</html>
